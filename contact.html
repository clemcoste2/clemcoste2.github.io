<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="uft-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale">
    <title>PORTFOLIO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Antonio&family=Montserrat:ital@0;1&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="icon" type="image/png" href="img/logo.png">
</head>

<body>
    <div class="logo-container">
        <a href="index.html">
            <img title="This is a mouseover text!" class="logo-img" src="img/logo.png" alt="logo">
        </a>
    </div>
    <div class="header layout-center-justify">
        <div class="navbar montserrat-normal layout-space-center">
            <a href="apropos.html">A propos</a>
            <a href="mestravaux.html">Mes travaux</a>
            <a href="stage.html">Stage</a>
            <a href="contact.html">Contact</a>
        </div>
    </div>
    <div class="contact-container layout-evenly">
        <div class="layout-column layout-center">
            <span class="title antonio-normal">Contactez-moi<br /></span>
            <img class="me" src="img/moi.png" alt="representation imagé de moi-meme" />
        </div>
        <div class="box">
            <form id="contactForm" action="#" method="post">
                <div class="layout-column montserrat-normal">
                    <label class="text" for="name">Nom:</label>
                    <input type="text" id="name" name="name" required>

                    <label class="text" for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                </div>
                <div class="layout-column montserrat-normal">

                    <label class="text" for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>

                    <input class="anton-normal" type="submit" value="Envoyer">
                </div>

            </form>
            <div class="success-message">Merci, votre message a été envoyé avec succès.</div>
            <div class="error-message">Erreur : le message n'a pas pu être envoyé.</div>
        </div>

        </form>
</body>
<script src="contact.js"></script>
</html>
